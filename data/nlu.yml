version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good afternoon
      - good evening
      - hello there
      - hi there
      - hey LSBU
      - can you help me with admissions

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - thanks bye
      - thank you goodbye
      - see you later
      - that's all thanks

  - intent: lsbu
    examples: |
      - what is LSBU
      - tell me about LSBU
      - information about London South Bank University
      - where is LSBU located
      - is LSBU in London

  - intent: ask_entry_requirements
    examples: |
      - what are the entry requirements
      - what qualifications do I need
      - entry requirements for LSBU
      - requirements to study at LSBU
      - what do I need for masters
      - what do I need for undergraduate
      - can I get admission with a 2:2
      - do you accept HND
      - do you accept 3 years bachelor degree

  - intent: ask_english_requirements
    examples: |
      - what is the IELTS requirement
      - do I need IELTS
      - English language requirements
      - IELTS score for LSBU
      - can I apply without IELTS
      - do you accept Duolingo
      - do you accept PTE
      - what is the minimum IELTS for masters

  - intent: ask_tuition_fees
    examples: |
      - what are the tuition fees
      - how much is the course fee
      - how much is masters fee for international student
      - tuition fee per year
      - what is the fee for 2025 2026
      - how much do I need to pay for MSC
      - is there any deposit

  - intent: ask_deadlines_intakes
    examples: |
      - when is the application deadline
      - what intakes are available
      - do you have january intake
      - do you have september intake
      - when should I apply for january
      - is it too late to apply
      - intake dates for masters

  - intent: ask_how_to_apply
    examples: |
      - how can I apply
      - application process for LSBU
      - where can I apply online
      - can I apply directly without agent
      - do I apply through UCAS
      - how do international students apply

  - intent: ask_scholarships
    examples: |
      - are there any scholarships
      - scholarship for international students
      - do you offer fee discounts
      - any bursary available
      - can I get a scholarship for masters

  - intent: ask_accommodation
    examples: |
      - do you provide accommodation
      - student accommodation near LSBU
      - where can I live near the campus
      - how to apply for accommodation

  - intent: ask_contact_admissions
    examples: |
      - how can I contact admissions
      - admissions email address
      - admissions phone number
      - can I speak to admissions
      - can I talk to international admissions
      - do you have WhatsApp

  - intent: ask_cas_visa_support
    examples: |
      - what is CAS
      - how do I get CAS letter
      - when do you issue CAS
      - help with student visa
      - visa guidance for international students
      - how long does CAS take
