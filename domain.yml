responses:
  utter_lsbu:
    - text: "London South Bank University (LSBU) is a public university in London known for practical learning, strong industry links, and career-focused courses."

  utter_greet:
    - text: "Hello! I’m the LSBU Admissions Assistant. I can help with entry requirements, English requirements, tuition fees, intakes, scholarships, accommodation, and how to apply. What would you like to ask?"

  utter_goodbye:
    - text: "Thanks for contacting LSBU Admissions Assistant. Goodbye!"

  utter_disclaimer:
    - text: "Note: I provide general guidance only. For official confirmation, please check LSBU’s website or contact the admissions team."

  utter_entry_requirements:
    - text: "Entry requirements depend on the course and level (Undergraduate or Postgraduate). Please tell me the course name and level, and I’ll guide you on typical requirements."

  utter_english_requirements:
    - text: "English requirements depend on the course, but many postgraduate programs typically require IELTS around 6.0 overall with minimum component scores. If you tell me your course, I can guide you more precisely."

  utter_tuition_fees:
    - text: "Tuition fees vary by course and student type (Home or International). Tell me your course and whether you are an international student, and I’ll give the typical fee range."

  utter_deadlines_intakes:
    - text: "LSBU commonly offers September and January intakes for many courses. It’s recommended to apply as early as possible—ideally a few months before your intended intake."

  utter_how_to_apply:
    - text: "You can apply online through LSBU’s official application portal. Common documents include transcripts, passport, personal statement, and English test results (if required)."

  utter_scholarships:
    - text: "LSBU offers scholarships and discounts for eligible students, often based on academic merit. Scholarship availability depends on course and intake."

  utter_accommodation:
    - text: "LSBU offers student accommodation options near campus, and there are also private housing options in London. It’s best to apply early."

  utter_contact_admissions:
    - text: "For official admissions support, please contact LSBU Admissions via their official website contact page or the admissions email/phone listed there."

  utter_cas_visa_support:
    - text: "CAS and visa guidance is usually provided after you receive an offer and meet conditions. For official steps, contact LSBU’s international admissions or student visa support team."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
